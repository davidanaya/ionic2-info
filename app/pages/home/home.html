<ion-header>
  <ion-navbar>
    <ion-title>
      INFO
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <div padding>
    <button block (click)="getSchedules()">Get Schedules!</button>
  </div>
  <ion-card *ngFor="let sch of schedules">
    <ion-card-header>
      {{ sch.rsc }}
    </ion-card-header>
    <ion-card-content>
      {{ sch.startTime }}
    </ion-card-content>
  </ion-card>
</ion-content>
